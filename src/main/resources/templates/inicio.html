<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

            <label>Ingrese una placa:</label>
        </div>

        <div class="mb-3">
            <input type="text" id="codigoPlaca" name="codigoPlaca" placeholder="CÃ³digo de placa"
                   class="form-control form-control-lg">
        </div>


        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
        </div>

    </form>
</div>

</body>

</html>
